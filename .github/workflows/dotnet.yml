# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest
        
    services:
      sql-server:
        image: mcr.microsoft.com/mssql/server
        env:
          SA_PASSWORD: SAPass123
          ACCEPT_EULA: Y
          MSSQL_PID: Express
        options: --health-cmd "sqlcmd -Usa -SAPass123 -Q \"SELECT 1\""
    
    env:
      SOLUTION_PATH: 'src/EasySqlFlow.sln'

    steps:

    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }} 

    - name: Build
      run: dotnet build ${{ env.SOLUTION_PATH }} --no-restore

    - name: Test
      run: dotnet test ${{ env.SOLUTION_PATH }} --no-build --verbosity normal
